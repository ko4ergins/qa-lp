name: â˜‚ run API tests

on:
  workflow_dispatch:

jobs:
   test:
    runs-on: ubuntu-latest # or macos-latest, windows-latest

    steps:      
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
         node-version: '14'
      - name: install dependencies
        run: npm install
      - name: run tests
        run: npm run test:api
