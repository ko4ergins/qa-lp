name: â˜‚ run tests

on:
  workflow_dispatch:

jobs:
   test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
         node-version: '16'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install chromium
      - name: Run tests
        run: npm run test
        continue-on-error: true
