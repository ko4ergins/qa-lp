name: â˜‚ run tests

on:
  workflow_dispatch:

jobs:
   test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Clear results
        run: rm -r /home/report/*

      - name: Build docker image
        run: docker build -t img-tst .
      - name: Run tests
        run: docker run -v /home/report:/app/report/ -t img-tst:latest
