name: â˜‚ run tests

on:
  workflow_dispatch:

jobs:
   test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Prepare report folder
        run: mkdir /home/report/${{ github.run_id }}

      - name: Build docker image
        run: docker build -t img-tst .
        
      - name: Run tests
        run: docker run -v /home/report/${{ github.run_id }}:/app/report/ -t img-tst:latest
