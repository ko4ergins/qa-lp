name: Run Tests

on:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest # or macos-latest, windows-latest
    outputs:
      outputNpmI: ${{ steps.npm_i.outputs.test }}
      outputNpmTest: ${{ steps.npm_test.outputs.test }}

    steps:      
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
         node-version: '16'
      - id: npm_i
        name: Install dependencies
        run: npm install
      - id: npm_test
        name: Run tests
        run: npm run test:api
